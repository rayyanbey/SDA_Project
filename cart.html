<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom button color */
    .custom-btn {
      color: #fff;
      background-color: #FF681F;
      border-color: #FF681F;
    }
    .custom-btn:hover {
      color: #fff;
      background-color: orange;
      border-color: orange;
    }
    
    body {
      background-color: #f8f9fa; /* Light grey */
    }

    /* Prevent button color change on focus */
    .customer-btn:focus {
      box-shadow: none;
    }
    .my-cart-heading {
      font-weight: bold;
      font-size: 2em; /* You can adjust the font size as needed */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="my-cart-heading">My Cart</h1>
    <div class="row mt-4">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through cart items -->
            <tr>
              <td>
                <div class="media">
                  <img src="dish.jpeg" class="mr-3" alt="Product Image" style="width: 80px;">
                  <div class="media-body">
                    <h5 class="mt-0">Product Name</h5>
                    <!-- Product details (if any) -->
                  </div>
                </div>
              </td>
              <td>$20.00</td>
              <td>
                <div class="input-group">
                  <button type="button" class="btn btn-outline-secondary custom-btn">-</button>
                  <input type="text" class="form-control text-center" value="1">
                  <button type="button" class="btn btn-outline-secondary custom-btn">+</button>
                </div>
              </td>
              <td>$20.00</td>
            </tr>
            <!-- Repeat for each item -->
          </tbody>
        </table>
        <!-- Address -->
        <div class="mt-4">
          <h5>Address</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Address">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-btn" type="button">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Apply Coupon</h5>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Coupon Code">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary custom-btn" type="button">Apply</button>
              </div>
            </div>
            <hr>
            <h5 class="card-title">Total</h5>
            <p class="card-text">Subtotal: $20.00</p>
            <p class="card-text">Shipping: Free</p>
            <!-- Discount info -->
            <p class="card-text">Discount: $0.00</p>
            <h4>Total: $20.00</h4>
          </div>
        </div>
        <div class="mt-4">
          <h5>Payment Method</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="onlinePayment" value="online">
            <label class="form-check-label" for="onlinePayment">
              Online
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="cash">
            <label class="form-check-label" for="cashPayment">
              Cash
            </label>
          </div>
        </div>
        <button class="btn btn-primary mt-4 custom-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
