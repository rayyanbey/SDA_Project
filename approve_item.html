<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Manager - Restaurant Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .item-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .item-img {
            width: 70%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .item-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-ingredients {
            color: #666;
            margin-bottom: 10px;
        }

        .item-price {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-approve {
            background-color: #FF681F;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-approve:hover {
            background-color: #FF681F;
        }
    </style>
</head>
<body>
    <nav class="nav-side">
        <p></p>
        <a href="account.html">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <span>Account</span>
        </a>
        <a href="update_manager.html">
            <i class="fa fa-laptop" aria-hidden="true"></i>
            <span class="update-manager-heading">Update Manager</span>
        </a>
        <a href="approve_item.html">
            <i class="fa fa-clone" aria-hidden="true"></i>
            <span>Approve item</span>
        </a>
        <a href="admin_dashboard.html" class="go-back-icon">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Home</span>
          </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="item-card">
                    <img src="menu-item-2.png" alt="Item Image" class="item-img">
                    <div class="item-details">
                        <h2 class="item-name">Item Name</h2>
                        <p class="item-ingredients">Ingredients: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <p class="item-price">Price: $10.99</p>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary btn-approve">Approve</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
