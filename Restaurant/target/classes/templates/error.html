<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        /* Center the card container */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }

        /* Customize the "Get back to login" anchor tag */
        .back-to-login {
            color: blue; /* Change text color */
            text-decoration: none; /* Remove underline */
        }

        .back-to-login:hover {
            color: white; /* Change text color on hover */
            font: 20px;
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Error</div>
        <div class="card-body">
            <h5 class="card-title">Get Back to Login</h5>
            <p class="card-text">Recheck Your Submission</p>
            <a th:href="@{/login}" class="back-to-login">Login Page</a>
            <p class="card-text">Don't have Any Account? Messing with Login? VERY BAD!!</p>
            <a th:href="@{/signup}" class="back-to-login">SignUp Page</a>
        </div>
    </div>
</div>

</body>
</html>
