    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            border-color: #d85511;
        }
        /* Add this CSS to make "Update Manager" text bold and "Update" button orange */
.update-manager-heading {
    font-weight: bold;
  
}

.btn-update {
    background-color: #FF681F;
    border-color: #FF681F;
}

.btn-update:hover {
    background-color: #d85511;
    border-color: #d85511;
}

    </style>
</head>
<body>
    <nav class="nav-side">
        <p></p>
        <a href="account.html">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <span>Account</span>
        </a>
        <a href="update_manager.html">
            <i class="fa fa-laptop" aria-hidden="true"></i>
            <span class="update-manager-heading">Update Manager</span>
        </a>
        <a href="approve_item.html">
            <i class="fa fa-clone" aria-hidden="true"></i>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 update-manager-heading">Update Manager</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="cnic">CNIC</label>
                        <input type="text" class="form-control" id="cnic" placeholder="Enter CNIC">
                    </div>
                    <div class="form-group">
                        <label for="manager_id">Manager ID</label>
                        <input type="text" class="form-control" id="manager_id" placeholder="Enter Manager ID">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" placeholder="Enter phone number">
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary btn-update">Update</button>
                    </div>    </form>
            </div>
        </div>
    </div>
