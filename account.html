<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Manager - Restaurant Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .account-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
           
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-details {
            text-align: center;
            margin-bottom: 30px;
         
        }
        .profile-details p {
            margin-bottom: 5px;
            font-weight: bold; 
        }

        .profile-details h2 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-details p {
            margin-bottom: 5px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-edit-profile{
            margin-right: 10px;
            background-color: #FF681F;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-edit-profile:hover {
            background-color: #FF681F;
        }
        btn-edit-profile::target-text
        {
            background-color: #FF681F;
        }
    </style>
</head>
<body>
    <nav class="nav-side">
        <p></p>
        <a href="account.html">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <span>Account</span>
        </a>
        <a href="update_manager.html">
            <i class="fa fa-laptop" aria-hidden="true"></i>
            <span class="update-manager-heading">Update Manager</span>
        </a>
        <a href="approve_item.html">
            <i class="fa fa-clone" aria-hidden="true"></i>
            <span>Approve item</span>
        </a>
        <a href="admin_dashboard.html" class="go-back-icon">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Home</span>
          </a>
    </nav>
    <div class="container">
        <div class="account-container">
            <img src="menu-item-2.png" alt="Profile Image" class="profile-img"> <!--image of the admin-->
            <div class="profile-details">
                <h2>Admin Name</h2>
                <p>Password: ********</p>
                <p>Phone Number: 123-456-7890</p>
                <p>Email: admin@example.com</p>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary btn-edit-profile">Edit Profile</button>
              
            </div>
        </div>
    </div>
</body>
</html>
