<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Cus CSS to override Bootstrap link color */
      .custom-link {
        color: #ff8a00 !important; /* Change to your desired color */
      }
      .custom-link:hover {
        color: #c95400;
      }
      .custom-orange-color {
        color: #ff8a00;
      }
      .custom-orange-bg {
        background-color: #ff8a00;
      }
      .custom-grey-bg {
        background-color: #fafafa;
      }
      .custom-white-color {
        background-color: #ffffff;
      }
      .custom-button {
        background-color: #ff8a00;
        color: #fff; /* Text color */
        border-color: #ff8a00; /* Border color */
      }
      .custom-button:hover {
        background-color: #fff; /* Change color on hover */
        color: #ff8a00;
        border-color: #ff6a00; /* Change border color on hover */
      }
      .container input:focus {
        border-color: #ff8a00; /* Change border color */
        box-shadow: 0 0 0 0.2rem rgba(255, 138, 0, 0.25); /* Add box-shadow */
      }
      .container textarea:focus {
        border-color: #ff8a00; /* Change border color */
        box-shadow: 0 0 0 0.2rem rgba(255, 138, 0, 0.25); /* Add box-shadow */
      }
      .wrapper {
        width: 75%;
        /* @media (max-width: 768px) {
          width: 75%;
        } */
      }
      .custom-button-size {
        width: 72px;
      }
      .custom-margin{
        margin-top: 100px;
      }
      .custom-link{
        color: #ff8a00;
      }
      .custom-link:hover{
        color: #c95400;
      }
    </style>
    <title>Make New Deal</title>
  </head>
  <body class="custom-grey-color">
    <nav class="navbar custom-orange-bg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="rest.jpg"
              alt="Logo"
              width="60"
              height="48"
              style="width: 60px; height: 48px; border-radius: 8px"
              class="d-inline-block align-text-top"
            />
            Cuisine Control
          </a>
             
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 bg-white vh-100 position-sticky start-0 py-2 border border-bottom-0 ">
                <ul class="list-unstyled custom-margin ">
                <li class="py-2 mt-5"><a href="#" class="text-decoration-none custom-link ">Employees</a></li>
                <li class="py-2 "><a href="#" class="text-decoration-none custom-link">New Item</a></li>
                <li class="py-2 "><a href="#" class="text-decoration-none custom-link">Add Deal</a></li>
                <li class="py-2 "><a href="#" class="text-decoration-none custom-link">Coupons</a></li>
                <li class="py-2 "><a href="#" class="text-decoration-none custom-link"> Table Reservation</a></li>
                </ul>
                <button class="btn custom-button text-end ">Sign Out</button>
            </div>
            
            <div class="col-11 mb-3 mb-lg-5 py-5 ">
                <div class="container rounded custom-white-color my-5 p-5 md:-mt-5 wrapper">
                    <div class="w-full mx-auto rounded-lg md:mt-0 sm:max-w-md xl:p-0">
                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                            <h1
                                class="text-xl text-center font-bold leading-tight tracking-tight mb-4 text-gray-900 md:text-2xl custom-orange-color"
                            >
                                NEW DEAL
                            </h1>
                            <form class="space-y-4 md:space-y-6">
                                <div class="container">
                                <div class="row">
                                    <div class="col-md-6 text-end">
                                    <div class="dropdown">
                                        <button
                                        class="btn btn-default dropdown-toggle custom-button"
                                        type="button"
                                        id="dropdownMenu1"
                                        data-bs-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="true"
                                        >
                                        Select Item From Menu
                                        <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a class="dropdown-item" href="#">Food Item</a>
                                        </li>
                                        </ul>
                                    </div>
                                    </div>
                                    <div class="col-md-6 text-start">
                                    <div class="dropdown">
                                        <button
                                        class="btn btn-default dropdown-toggle custom-button"
                                        type="button"
                                        id="dropdownMenu1"
                                        data-bs-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="true"
                                        >
                                        Select Quantity
                                        <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a class="dropdown-item" href="#">1</a>
                                        </li>
                                        </ul>
                                    </div>
                                    </div>
                                </div>
                                </div>

                                <div class="text-center mt-4">
                                <button
                                    type="submit"
                                    class="btn mb-4 custom-button custom-button-size"
                                >
                                    Add
                                </button>
                                <button
                                    type="button"
                                    class="btn mb-4 custom-button custom-button-size"
                                >
                                    Cancel
                                </button>
                                </div>
                            </form>
                        </div>
                        <div class="w-75 custom-grey-bg mx-auto rounded-2 p-5">
                            <div class="table-responsive w-100 mx-auto rounded rounded-2">
                                <table class="table mb-0">
                                <thead class="small text-uppercase bg-body text-muted">
                                    <tr>
                                    <th class="text-start">Name</th>
                                    <th class="text-start">Price</th>
                                    <th class="text-start">Quantity</th>
                                    <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="align-middle">
                                    <td class="text-start">
                                        <div class="d-flex align-items-center">
                                        <!-- Name -->
                                        <div>
                                            <div class="h6 mb-0 lh-1">Mark Voldov</div>
                                        </div>
                                        </div>
                                    </td>
                                    <td class="text-start">
                                        <!-- Email -->
                                        <div class="h6 mb-0 lh-1">xyz@gmail.com</div>
                                    </td>
                                    <td class="text-start">
                                        <!-- Password -->
                                        <span class="h6 mb-0 lh-1">11</span>
                                    </td>
                                    <td class="text-end">
                                        <button class="btn custom-button">Remove</button>
                                    </td>
                                    </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                        <form class="space-y-4 md:space-y-6">
                            <div class="mb-4">
                            <label for="name" class="form-label mt-4"> Name </label>
                            <input type="text" class="form-control :focus" id="name" />
                            </div>
                            <div class="mb-4">
                            <label for="price" class="form-label"> Price </label>
                            <input class="form-control" id="price" rows="3"></input>
                            </div>
                            <div class="mb-4">
                            <label for="description" class="form-label"> Description </label>
                            <textarea type="email" class="form-control" id="description" ></textarea>
                            </div>
                    
                            <div class="text-center mt-4">
                            <button type="submit" class="btn mb-4 custom-button custom-button-size">
                                Add
                            </button>
                            <button type="button" class="btn mb-4 custom-button ">
                                Cancel
                            </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
