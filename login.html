<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap Login | Ludiflex</title>
    <style>
        /* Additional CSS styles */
        .main-container {
            padding-top: 100px; /* Adjust as needed */
            padding-bottom: 100px; /* Adjust as needed */
        }
        #loginBtn:hover {
            background-color: #CCCCCC; /* Change the background color when hovered */
            color: rgba(0, 0, 0, 0.957); /* Change the text color when hovered */
        }
    </style>
</head>
<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100 main-container">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area " style="height:400px;  width: 750px;">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #dcd2d4df ;" >
                <div class="featured-image mb-3">
                    <img src="rest.jpg" class="img-fluid" style="width: 250px;">
                </div>
            </div> 

            <!-------------------- ------ Right Box ---------------------------->
            
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login </h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button id="loginBtn" class="btn btn-lg btn-primary w-100 fs-6" style="background: #e3e2d7b2;  color: black; ">Login</button>
                    </div>
                    <div id="notification" class="text-danger"></div>
                </div>
            </div> 

        </div>
    </div>

    <script>
        // JavaScript code for validation and button functionality
        document.getElementById("loginBtn").addEventListener("click", function() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var notification = document.getElementById("notification");
            
            // Check if email is empty or not in correct format
            if (!email || !validateEmail(email)) {
                notification.innerText = "Please enter a valid email address.";
                return;
            }
            
            // Check if password is empty
            if (!password) {
                notification.innerText = "Please enter your password.";
                return;
            }
            
            // If all fields are filled correctly, clear notification and input fields
            notification.innerText = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            
            // Replace this with your login logic
            console.log("Email: " + email);
            console.log("Password: " + password);
        });

        // Function to validate email format
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>

</body>
</html>
